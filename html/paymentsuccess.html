<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Vanilla Tabs</title>
  </head>

  <body>
    <div class="checkout-container">
      <button><a href="/index.html">Home</a></button>
    </div>
    <div class="checkout-container">
      <div class="cancel-icon-div">
        <img class="cancel-icon" src="../assets/cancel.svg" alt="cancel" />
      </div>
      <div class="checkout-heading">
        <img class="qos-logo" src="../assets/qoslogo.svg" alt="qospay" />
      </div>
      <div class="transation-page">
        <div class="content">
          <form>
            <img
              class="trans-icon"
              src="../assets/success.svg"
              alt="success"
            />
            <div>
              <p>Payment successful</p>
              <span>You have paid the sum of 100CFA</span>
            </div>
            <button type="submit" class="checkout-button">Pay CFA 100</button>
            <a href="/index.html">Pay with mobile money</a>
          </form>
        </div>
      </div>
      <div class="secured">
        <img class="lock-icon" src="../assets/lock.svg" alt="lock-icon" />
        <p>secured by QOSPAY</p>
      </div>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
